name: CD - Deploy to UAT

on:
  push:
    branches:
      - uat
    paths:
      - 'force-app/**'

concurrency:
  group: deploy-uat
  cancel-in-progress: false

jobs:
  deploy-to-uat:
    name: üöÄ Deploy to UAT Org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Salesforce CLI
        id: cache-sf-cli
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/sf
            ~/.cache/sf
            /usr/local/lib/node_modules/@salesforce
          key: sf-cli-${{ runner.os }}-v2
          restore-keys: |
            sf-cli-${{ runner.os }}-

      - name: Install Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit != 'true'
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Verify Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit == 'true'
        run: sf --version

      - name: Authenticate UAT Org
        run: |
          echo "${{ secrets.UAT_AUTH_URL }}" > auth.url
          sf org login sfdx-url \
            --sfdx-url-file auth.url \
            --alias UATOrg \
            --set-default
          rm -f auth.url

      - name: Deploy to UAT Org
        run: |
          echo "üöÄ Deploying to UAT Org..."
          sf project deploy start \
            --source-dir force-app \
            --target-org UATOrg \
            --test-level RunLocalTests \
            --wait 30

      - name: Deployment Summary
        if: success()
        run: |
          echo "============================================"
          echo "‚úÖ DEPLOYMENT TO UAT SUCCESSFUL"
          echo "============================================"
          echo "Branch:      uat"
          echo "Commit:      ${{ github.sha }}"
          echo "Author:      ${{ github.actor }}"
          echo "Timestamp:   $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "============================================"
          echo "‚ùå DEPLOYMENT TO UAT FAILED"
          echo "============================================"
          echo "Check the logs above for details."
          echo "============================================"

      # ‚îÄ‚îÄ Pr√©parer le message commit pour JSON ‚îÄ‚îÄ
      - name: Sanitize commit message
        if: always()
        id: commit
        run: |
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -1 | tr -d '"' | tr -d '\\')
          echo "message=$MSG" >> $GITHUB_OUTPUT

      # ‚îÄ‚îÄ üîî Slack ‚Äî UAT Success ‚Üí @qa-team ‚îÄ‚îÄ
      - name: üîî Slack ‚Äî UAT Deployed Successfully
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_DEPLOYMENTS }}
          payload: |
            {
              "text": "‚úÖ UAT d√©ploy√© avec succ√®s",
              "attachments": [
                {
                  "color": "#28a745",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "‚úÖ D√©ploiement UAT r√©ussi",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environnement:*\nUAT"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Auteur:*\n`${{ github.actor }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n`${{ github.sha }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Message:*\n${{ steps.commit.outputs.message }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "<!subteam^${{ secrets.SLACK_QA_TEAM_GROUP_ID }}> üß™ L'environnement UAT est pr√™t pour les tests."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "üìã Voir le run"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      # ‚îÄ‚îÄ üìß Email ‚Äî UAT pr√™t pour les tests ‚îÄ‚îÄ
      - name: üìß Email ‚Äî UAT pr√™t pour les tests
        if: success()
