                    <td style="padding:10px;border:1px solid #dee2e6">${{ github.actor }}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Commit</td>
                    <td style="padding:10px;border:1px solid #dee2e6"><code>${{ github.sha }}</code></td>
                  </tr>
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Description</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ steps.commit.outputs.message }}</td>
                  </tr>
                </table>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="background:#17a2b8;color:#fff;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block">
